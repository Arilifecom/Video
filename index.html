<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIDEO</title>
  <!-- style -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/8937e0daa0.js" crossorigin="anonymous"></script>

</head>

<body>
  <nav>
    <div class="nav-center">
      <h1>VIDEO</h1>
    </div>
  </nav>

  <!-- preloader -->
  <div class="preloader">
    <img src="./img/preload.gif" alt="preloader">
  </div>  

  <header>
    <video class="video-container" muted autoplay loop>
      <source src="./img/video.mp4" type="video/mp4" alt="メイン動画">
    </video>
    <h2>Video Project</h2>
    <!-- ビデオ再生スウィッチ -->
    <button class="switch-btn">
      <span>
        Play
      </span>
      <span>
        Pause
      </span>
      <span class="switch"></span>
    </button>
  </header>

  

  <!-- JavaScrpt -->
  <script src="app.js"></script>
</body>

</html>
